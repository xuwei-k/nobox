name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 3 * * 2'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - args: '"+noboxJVM/test"'
          - args: '"+noboxJS/test"'
          - args: '"+noboxNative/test"'
    steps:
    - uses: actions/checkout@v3
    - uses: olafurpg/setup-scala@v13
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v6
    - run: sbt -v -J-Xss10m ${{ matrix.args }}
