name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 3 * * 2'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        args:
          - '"+noboxJVM/test"'
          - '"+noboxJS/test"'
          - '"+noboxNative/test"'
        java:
          - 8
          - 21
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: "${{ matrix.java }}"
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: sbt -v -J-Xss10m ${{ matrix.args }}
