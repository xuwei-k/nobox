language: scala

sudo: false

dist: xenial

env:
  global:
  - secure: ""
  - secure: ""

jdk: openjdk8

matrix:
  include:
  - env: TEST_PROJECT="noboxJVM"
    scala: "2.11.12"
  - env: TEST_PROJECT="noboxJVM"
    scala: "2.12.10"
  - env: TEST_PROJECT="noboxJVM"
    scala: "2.13.0"
  - env: TEST_PROJECT="noboxJS"
    scala: "2.11.12"
  - env: TEST_PROJECT="noboxJS"
    scala: "2.12.10"
  - env: TEST_PROJECT="noboxJS"
    scala: "2.13.0"
  - env: TEST_PROJECT="noboxNative"
    scala: "2.11.12"
    sudo: required
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x

script: sbt "++ ${TRAVIS_SCALA_VERSION} -v" ${TEST_PROJECT}/test
